<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Create</title>

	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/loginlogout.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
	<main>
		<div class="register">
			<section class="register__left-element">
				<img src="img/bluefigure.svg" alt="Blue Figure">
			</section>
			<section class="register__form">
				<h1 class="register__form-header">Create Your Account</h1>
				<h4 class="register__form-signin">Already have an account?<a class="register__form-login" href="login.html">Login</a></h4>
				<div class="register__form-input">
					<div class="input-form">
						<span class="input-form__text">First name</span>
						<input class="input-form__input input-form__input_hilight" type="firstname" >
					</div>
					<div class="input-form">
						<span class="input-form__text">Last name</span>
						<input class="input-form__input input-form__input_hilight" type="lastname" >
					</div>
					<div class="input-form">
						<span class="input-form__text">Email</span>
						<input class="input-form__input input-form__input_hilight" type="email" >
					</div>
					<div class="input-form">
						<span class="input-form__text">Password</span>
						<input class="input-form__input input-form__input_hilight" type="password" >
						<button class="input-form__show"><img src="img/showpassword.svg" alt="Show Password"></button>
					</div>
					<div class="input-form">
						<span class="input-form__text">Confirm Password</span>
						<input class="input-form__input input-form__input_hilight" type="password" >
						<button class="input-form__show"><img src="img/showpassword.svg" alt="Show Password"></button>
					</div>
				</div>
				<button class="button-register">Register</button>
				<span class="register__form-or">Or</span>
				<div class="register__form-networks">
					<div class="buttons">
						<button class="buttons__facebook"><img src="img/facebook.svg" class="buttons__img" alt="Facebook">Continue with Facebook</button>
						<button class="buttons__google"><img src="img/google.svg" class="buttons__img" alt="Google">Continue with Google</button>
					</div>
				</div>
			</section>
		</div>
	</main>
</body>
</html>
