<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Login</title>

	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/loginlogout.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
	<main>
		<div class="login">
			<section class="login__left-element">
				<img src="img/bluefigure.svg" alt="Blue Figure">
			</section>
			<section class="login__form">
				<h1 class="login__form-header">Login</h1>
				<h4 class="login__form-signup">
					Don't have an account? <a class="login__form-create" href="registration.html">Create Now</a>
				</h4>
				<div class="login__form-input">
					<div class="input-form">
						<span class="input-form__text">Email</span>
						<input class="input-form__input" type="email">
					</div>
					<div class="input-form">
						<span class="input-form__text">Password</span>
						<input class="input-form__input" type="password">
						<button class="input-form__show"><img src="img/showpassword.svg" alt="Show Password"></button>
					</div>
				</div>
				<button class="button-login">Login</button>
				<a class="login__form-forgot" href="#">Forgot a password?</a>
				<span class="login__form-or">Or</span>
				<div class="login__form-networks">
					<div class="buttons">
						<button class="buttons__facebook"><img src="img/facebook.svg" class="buttons__img" alt="Facebook">Continue with Facebook</button>
						<button class="buttons__google"><img src="img/google.svg" class="buttons__img" alt="Google">Continue with Google</button>
					</div>
				</div>
			</section>
		</div>
	</main>	
</body>
</html>
